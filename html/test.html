<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Cards</title>
    <link rel="stylesheet" href="styles.css">





    <style>


        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            background-color: #181818;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 300px;
            color: #f0f0f0;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.15);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), transparent);
            z-index: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.25);
        }

        .card-content {
            padding: 30px;
            z-index: 1;
            position: relative;
            text-align: left;
        }

        .degree {
            font-size: 1.6em;
            margin-bottom: 12px;
            color: #00ff88;
        }

        .university {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #b3b3b3;
        }

        .duration {
            font-size: 1em;
            color: #8c8c8c;
        }

    </style>





</head>
<body>
<div class="card-container">
    <div class="card">
        <div class="card-content">
            <h2 class="degree">B.Sc. in Software Engineering</h2>
            <p class="university">Wayamba University of Sri Lanka</p>
            <p class="duration">2022 - Present</p>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <h2 class="degree">Diploma in Information Technology</h2>
            <p class="university">Wayamba University of Sri Lanka</p>
            <p class="duration">2021 - 2022</p>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <h2 class="degree">AI/ML Engineer - Stage 1</h2>
            <p class="university">SLIIT</p>
            <p class="duration">2024</p>
        </div>
    </div>
</div>
</body>
</html>
